<section
  class="lucky-image"
  [style.background-image]="getBackgroundImage(destination.thumbnail.image_url)"
  *ngIf="
    !isLoading && destination && destination.thumbnail && destination.id !== ''
  "
>
  <div class="top-text center-d-flex">
    <img
      class="move-animation"
      src="https://www.luckytrip.co.uk/assets/common/imgs/header-logo-min.png"
      alt="luckytripIcon"
    />
    <form>
      <div class="icon-search">Search...</div>
      <input
        (input)="keyWord$ = $any($event.target).value"
        type="search"
        placeholder="Search..."
      />
      <button type="submit" class="zoom" (click)="search()">Go</button>
    </form>
  </div>
  <div class="hearder-text">
    <h1 class="h1">{{ destination.country_name }}</h1>
    <h2 class="op-8">{{ destination.city }}</h2>
  </div>
</section>
<section
  class="t-section mb-5"
  *ngIf="!isLoading && destination && destination.id !== ''"
>
  <div class="detail-p">
    <h2 class="y-title">What's it like?</h2>
    <p class="desc-text">{{ destination.description.text }}</p>
  </div>
  <div class="t-cards">
    <h2 class="t-title">Blog Posts</h2>
    <div class="row">
      <span *ngIf="!isLoading">
        <app-card *ngFor="let i of [0, 1, 2, 3, 4, 5]"></app-card>
      </span>
    </div>
  </div>
  <div class="pb-5 pt-2" *ngIf="destination && destination.city">
    <h1 class="mt-4 r-title text-center">
      Find a trip to {{ destination.city }}
    </h1>
    <p class="p-text text-center">Tap the lucky button to get started...</p>
    <div id="breathing-button" (click)="alert('med.aissa@yahoo.com')"></div>
  </div>
</section>
<div
  class="t-section-bg mt-4"
  *ngIf="!isLoading && (!destination || destination.id === '')"
>
  <div class="center-d-flex t-title">
    <h2 class="mb-4">
      Ops no result was found... try with an other destination!
    </h2>
  </div>
</div>
<div *ngIf="isLoading" class="center-d-flex mt-4 m-2 mb-5">
  <div class="loader"></div>
</div>
